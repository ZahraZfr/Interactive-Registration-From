<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <dov id="bg"></dov>
    <header><a href="/">Hello dear user</a></header>
    <main>
        <form>
            <div class="form-control">
                <!-- <label for="username" name="username">User Name</label> -->
                <input id="txtUserName" type="text" name="username" placeholder="Username">
                <small></small>
            </div>
            <div class="form-control">
                <!-- <label for="emaile" name="email">Email</label> -->
                <input id="txtEmail" id="txtUserName" type="email" name="email" placeholder="Email"/>
                <small></small>
            </div>
            <div class="form-control">
                <!-- <label for="pwd" name="pwd">Password</label> -->
                <input id="txtPwd" type="password" name="pwd" placeholder="Password"/>
                <small></small>
            </div>
            <div class="form-control">
                <!-- <label for="cnfpwd" name="cnfpwd">Conform Password</label> -->
                <input id="txtConPwd" type="password" name="cnfpwd" placeholder="Confirm Password"/>
                <small></small>
            </div>
            <div class="form-control">
                <button>Register</button>
            </div>
        </form>
        <section id="primary">
            <h1>Register and join us</h1>
            <p>Then get more option :)</p>
        </section>
    </main>
</body>
<!-- script -->
<script src="./script.js"></script>
</html>
