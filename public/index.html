<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <dov id="bg"></dov>
    <header><a href="/">Hello</a></header>
    <main>
        <form>
            <div class="form-control">
                <label for="username" name="username">User Name</label>
                <input id="txtUserName" type="text" name="username">
                <small></small>
            </div>
            <div class="form-control">
                <label for="emaile" name="email">Email</label>
                <input id="txtEmail" id="txtUserName" type="email" name="email"/>
                <small></small>
            </div>
            <div class="form-control">
                <label for="pwd" name="pwd">Password</label>
                <input id="txtPwd" type="password" name="pwd"/>
                <small></small>
            </div>
            <div class="form-control">
                <label for="cnfpwd" name="cnfpwd">Conform Password</label>
                <input id="txtConPwd" type="password" name="cnfpwd"/>
                <small></small>
            </div>
            <div class="form-control">
                <button>Register</button>
            </div>
        </form>
        <section id="primary">
            <h1>Your Personal Assistant</h1>
            <p>Get help with your daily life stuff.</p>

            <a href="#">Get help already</a>
        </section>
    </main>
</body>
<!-- script -->
<script src="./script.js"></script>
</html>
